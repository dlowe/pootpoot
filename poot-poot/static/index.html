<html>
<head>
 <link rel="icon" type="image/png" href="/icon.png"/>
 <link rel="stylesheet" type="text/css" href="/pootpoot.css"/>

 <script type="text/javascript" src="/jquery-1.3.2.min.js"></script>
 <script type="text/javascript" src="/pootpoot.js"></script>
 <script type="text/javascript">
  $(function () {
   var re  = new RegExp('/interpretation/([^/]+)$');
   var key = null;
   if (re.test(document.location.href)) {
       key = (re.exec(document.location.href))[1];
   }
   colorize($("body"));
   poot($("#interpretation"), key);
   $("html").click(function (event) {
     poot($("#interpretation"), key);
   });
  });
 </script>
</head>

<body><div id="interpretation"></div></body>

</html>
