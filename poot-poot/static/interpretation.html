<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
 <link rel="icon" type="image/vnd.microsoft.icon" href="/favicon.ico"/>
 <link rel="stylesheet" type="text/css" href="/pootpoot.css"/>

 <script type="text/javascript" src="/jquery-1.3.2.min.js"></script>
 <script type="text/javascript" src="/pootpoot.js"></script>
 <script type="text/javascript">
  function interpretationReady () {
      colorize($("body"));
  }
  $(function () {
   var re         = new RegExp('/interpretation/([^/]+).html$');
   var title_link = null;
   if (re.test(document.location.href)) {
       title_link = (re.exec(document.location.href))[1];
   }
   var interpretation = poot($("#interpretation"), { 'title_link': title_link }, interpretationReady);
   $("#button_pootpoot").click(function (event) {
     event.preventDefault();
     interpretation.stop();
     interpretation = poot($("#interpretation"), { 'title_link': title_link }, interpretationReady);
   });
  });
 </script>
</head>

<body>
 <div id="interpretation">
  <div id="title"></div>
  <div id="content"></div>
 </div>
 <div id="buttons">
  <a id="button_pootpoot" href="#">[POOT POOT]</a>&nbsp;
  <a id="button_list" href="/list_interpretations/">[List]</a>
 </div>
</body>

</html>
